name: tests_ui

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Run tests
      env:
          HEADLESS: true  # <-- убираем визуализацию браузера
      run: pytest --browser_name=chrome --alluredir=./tests/snapshots/reports tests/snapshots

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure_report
        path: ./tests/snapshotsui/reports

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: tests/snapshots/reports
        gh_pages: gh-pages
        allure_report: tests/snapshots/allure-report
        allure_history: tests/snapshots/allure-history

    - uses: peaceiris/actions-gh-pages@v2
      if: always()
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: tests/snapshots/allure-history